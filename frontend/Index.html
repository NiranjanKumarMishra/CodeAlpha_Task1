<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Store</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Basic Amazon-style tweaks (you can move this to styles.css) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    header {
      background-color: #232f3e;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      transition: box-shadow 0.2s;
    }

    .product-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card h2 {
      font-size: 1.2rem;
      margin: 0 0 10px 0;
    }

    .product-card p {
      margin: 0 0 10px;
    }

    .product-card a {
      background-color: #f0c14b;
      border: 1px solid #a88734;
      padding: 8px 12px;
      text-decoration: none;
      color: black;
      border-radius: 4px;
      display: inline-block;
    }

    .product-card a:hover {
      background-color: #e2b33c;
    }
  </style>
</head>
<body>
  <header>
    <h1>MyStore</h1>
    <nav>
  <a href="index.html">Home</a>
  <a href="cart.html">Cart</a>
  <a href="login.html">Login</a>
</nav>

  </header>

  <main>
    <div class="product-list" id="product-list">
      <!-- Product cards will be inserted by script.js -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
