<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    .login-box {
      max-width: 300px;
      margin: auto;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      background: #f0c14b;
      border: 1px solid #a88734;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button onclick="alert('Login feature coming soon')">Login</button>
  </div>
</body>
</html>
